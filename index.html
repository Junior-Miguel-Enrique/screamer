<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      background:black;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    img{
      max-width:100%;
      max-height:100%;
      height:auto;
    }

    .flash{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      animation: flash 0.08s infinite;
    }

    @keyframes flash {
      0%   { background:black; }
      50%  { background:white; }
      100% { background:black; }
    }
  </style>
</head>

<body>

  <img src="cara.jpg">
  <div class="flash"></div>

</body>
</html>
